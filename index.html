<html>
<head>
<style>
input{background-color: #96D4D4;
font-size: 16px;
border-radius: 10px;}
.button {
  border: none;
  color: white;
  padding: 15px 42px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
}
.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #EE4B2B;} /* Red */
td{
        width:300px;
        height: 50px;
        border: 2px solid white;
        padding: 16px;
        border-collapse: collapse;
        text-align:left;
        background-color: #96D4D4;
        border-radius: 10px;
}
.tdclass{
	font-size: 16px;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  border-collapse: collapse;
}
.readonly{
	background-color: #96D4D4;
}
.buttontab{
	background-color: white;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="center">
<tr>
<td class="tdclass" align="right">Price:</td>
	<td class="tdclass" align="left"><input type="number" value="0" id="n1"/></td>
</tr>
<tr>
<td class="tdclass" align="right">Pieces:</td>	
	<td class="tdclass" align="left"><input type="number" value="0" id="n2"/></td>
</tr>
<tr>
<td class="tdclass" align="right">Price/Pieces:</td>
	<td class="tdclass" align="left"><input class="readonly" type="text" value="0" id="n3" readonly/></td>
</tr>
<tr>
<td class="tdclass" align="right">(Pr./Psc.)/Ex.Rate<input type="number" id="n4" value="12" style="width: 6em"/>(D):</td>
	<td class="tdclass" align="left"><input class="readonly" type="text" value="0" id="n5" readonly/></td>
</tr>
<tr>
<td class="tdclass" align="right">Ex. Value/GP<input type="number" id="n6" value="0.5" style="width: 6em"/>:</td>
	<td class="tdclass" align="right"><input class="readonly" type="number" value="0" id="n7" readonly/></td>
</tr>
<tr>
<td style="text-align: center" class="buttontab" colspan="2">
<button  class="button button1" type="button" onclick="return getInputValue();">CALCULATE</button>
<button  class="button button2" type="button" onclick="return clearValue();">CLEAR</button>
</td>
</tr>
</table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
